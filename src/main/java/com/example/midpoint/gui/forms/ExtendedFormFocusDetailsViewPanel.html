<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-12">
		        <div class="top-level-prism-container" >
                    <div class="container-wrapper">
                        <div>
                            <div style="width:100%" class="">
                                <div class="row prism-header">
                                    <div class="labelContainer">
                                        <div class="prism-title" wicket:id="header"/>
                                    </div>
                                </div>
                                <div class="prism-properties" wicket:id="body">

                                    <div class="property-stripe">
                                        <div class="row prism-property" wicket:id="propName"/>
                                    </div>

                                    <div class="property-stripe">
                                        <div class="row prism-property" wicket:id="propFullName"/>
                                    </div>

                                    <div class="property-stripe">
                                        <div class="row prism-property" wicket:id="propSsn"/>
                                    </div>

                                    <!--  Lets try to add existing property-->
                                    <div class="property-stripe">
                                        <div class="row prism-property" wicket:id="propPersonalNumber"/>
                                    </div>

                                    <!-- Lets try to add new extension property-->
                                    <div class="property-stripe">
                                        <div class="row prism-property" wicket:id="propHairColor"/>
                                    </div>

                                </div>
                            </div>
			            </div>
		            </div>

		        </div>
			</div>
		</div>

	</wicket:panel>
</body>
</html>
