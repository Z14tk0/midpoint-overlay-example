<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" wicket:id="mainForm">
        <div class="form-group" wicket:id="input">
            <label class="col-form-label" wicket:id="inputFileLabel"></label>
            <div wicket:id="inputFile">
                <input wicket:id="fileInput" type="file"/>
                <p class="text-sm text-muted">Choose CSV file for import</p>
            </div>
        </div>

        <div class="main-button-bar mb-3" wicket:id="buttonBar">
            <a class="btn btn-primary" wicket:id="importFileButton" about="importFileButton">Upload</a>
        </div>
    </form>
</wicket:extend>
</body>
</html>
